<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="css files/style1.css">
</head>
<body class="body_signup">
    <img src="images/NSPm4l4P5H.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="images/error.png" class="alert-img" alt="">
        <p class="alert-msg">Error message</p>
    </div>

    <div class="signup_container">
        <img src="images/life_logo.png" class="logo" alt="">

        <div>
            <input type="text" autocomplete="off" class="name" id="name" placeholder="Name">
            <input type="email" autocomplete="off" class="email" id="email" placeholder="Email">
            <input type="password" autocomplete="off" class="password" id="password" placeholder="Password">
            <input type="text" autocomplete="off" class="number" id="number" placeholder="Phone Number">
            
            <input type="checkbox" checked class="checkbox" id="terms-end-cond">
            <label for="terms-end-cond" class="label_terms">Agree to our <a href="#">Terms and Conditions</a></label>
        </div>

        <button class="Submit_Btn">Sign Up Now</button>

        <a href="login.html" class="Link">Already have an account? Sign In here</a>
    </div>

    <script src="javascript files/signup.js"></script>
</body>
</html>
