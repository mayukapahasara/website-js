<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="css files/style1.css">
</head>
<body>
    <div class="payment-container">
        <form id="payment-form">
            <div class="payment-row">
                <!-- Billing Address Section -->
                <div class="payment-column">
                    <h3 class="payment-title">Billing Address</h3>
                    <div class="input_box">
                        <span>Full Name: </span>
                        <input type="text" id="full-name" placeholder="Jacob Aiden">
                    </div>
                    <div class="input_box">
                        <span>Email: </span>
                        <input type="email" id="email" placeholder="example@gmail.com">
                    </div>
                    <div class="input_box">
                        <span>Address: </span>
                        <input type="text" id="address" placeholder="Room - Street - Locality">
                    </div>
                    <div class="input_box">
                        <span>City: </span>
                        <input type="text" id="city" placeholder="Berlin">
                    </div>
                    <div class="payment_flex">
                        <div class="input_box">
                            <span>State: </span>
                            <input type="text" id="state" placeholder="Germany">
                        </div>
                        <div class="input_box">
                            <span>Zip Code: </span>
                            <input type="number" id="zip" placeholder="123 456">
                        </div>
                    </div>
                </div>

                <!-- Payment Section -->
                <div class="payment-column">
                    <h3 class="payment-title">Payment</h3>
                    <div class="input_box">
                        <span>Cards Accepted: </span>
                        <img src="images/paypal-product-image-v2.webp" alt="Paypal">
                        <img src="images/pngimg.com_-_mastercard_PNG23-removebg-preview.png" alt="Mastercard">
                        <img src="images/pngimg.com - visa_PNG5.png" alt="Visa">
                        <img src="images/51f0d120-037f-11ed-92d2-4352643c3844.webp" alt="Card">
                    </div>
                    <div class="input_box">
                        <span>Name on Card: </span>
                        <input type="text" id="card-name" placeholder="Mr. Jacob Aiden">
                    </div>
                    <div class="input_box">
                        <span>Credit Card Number: </span>
                        <input type="number" id="card-number" placeholder="1111 2222 3333 4444">
                    </div>
                    <div class="input_box">
                        <span>Exp. Month: </span>
                        <input type="text" id="exp-month" placeholder="August">
                    </div>
                    <div class="payment_flex">
                        <div class="input_box">
                            <span>Exp. Year: </span>
                            <input type="number" id="exp-year" placeholder="2025">
                        </div>
                        <div class="input_box">
                            <span>CVV: </span>
                            <input type="number" id="cvv" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit_Btn">Submit</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="payment.js"></script>
</body>
</html>
